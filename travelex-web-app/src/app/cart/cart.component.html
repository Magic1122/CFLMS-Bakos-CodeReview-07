<section class="container-fluid home-section d-flex justify-content-center align-items-center">
  <div class="overlay"></div>
  <ul class="list-group w-75">
    <li
    class="list-group-item d-flex justify-content-center"
    *ngIf="cartItems.length === 0">
    Your cart is empty
    </li>

    <li class="list-group-item d-flex justify-content-between"
    *ngFor="let item of cartItems"
    >
    <span>{{ item.destination }}</span>
    <span>{{ item.price }}€
      <button type="button" class="btn btn-outline-primary" (click)="traveDestinations.removeTravelFromCart(item.id)">Remove</button>
    </span>
  </li>
  <li *ngIf="cartItems.length !== 0" class='list-group-item d-flex justify-content-between'>
    <span>{{ totalText }}</span>
    <span>{{ total.total }}€</span>
  </li>
  </ul>
</section>
