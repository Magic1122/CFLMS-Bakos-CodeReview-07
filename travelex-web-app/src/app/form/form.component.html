<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please fill in the order form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" ngModel required #nameCtrl="ngModel" />
            <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">
              Please enter your a name!
            </span>
            <br>
            <label for="email">Your Email</label>
            <input type="text" id="email" name="email" class="form-control" ngModel required #emailCtrl="ngModel" />
            <span class="help-block" *ngIf="emailCtrl.invalid && emailCtrl.touched">
              Please enter your a email!
            </span>
          </div>
          <div class="form-group">
            <label for="gender">Choose Gender</label>
            <select name="gender" id="gender" class="form-control" ngModel>
              <option *ngFor="let gender of availableGenders" value="{{ gender.value }}">
                {{ gender.display }}
              </option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Order</button>
          </div>
          <div *ngIf="form.submitted" class="alert alert-success" role="alert">
            Thank you for your order, we will contact you!
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
